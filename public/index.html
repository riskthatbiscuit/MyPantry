<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Recorder</title>
    <link rel="stylesheet" href="./styles/index.css"/>
</head>

<body>
    <section class="top">
        <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
            <div class="container flex-row justify-space-between-lg justify-center align-center">
                <h1 class="m-0">Notes recorder</h1>
                <p class="m-0">Add notes for people to read</p>
                <a href="/notes" class="m-0">Notes</a>
            </div>
        </header>
    </section>
    <section class="note-form">
        <form class="flex-row justify-center justify-space-between-md align-center" id="note-form">
            <div class="col-12">
                <input name="noteTitle" id="noteTitle" placeholder="Note title" value="" class="form-input w-100"/>
            </div>
            <div class="col-12 col-lg-9">
                <textarea name="noteText" id="noteText" placeholder="Add note" class="form-input w-100"></textarea>
            </div>
            <div class="col-12 col-lg-3">
                <button class="btn btn-primary btn-block py-3" type="submit">Add Note</button>
            </div>
        </form>
    </section>
    <section class="note-container">

    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
