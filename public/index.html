<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPantry</title>
    <link rel="stylesheet" href="./styles/index.css"/>
</head>

<body>
    <section class="top">
        <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
            <div class="container flex-row justify-space-between-lg justify-center align-center">
                <h1 class="m-0">MyPantry</h1>
                <p class="m-0">Pantry Planner</p>
                <a href="/pantry" class="m-0">Pantry</a>
            </div>
        </header>
    </section>
    <section class="meal-form">
        <form class="flex-row justify-center justify-space-between-md align-center" id="meal-form">
            <div class="col-12">
                <input name="mealName" id="mealName" placeholder="meal" value="" class="form-input w-100"/>
            </div>
            <div class="col-12 col-lg-3">
                <button class="btn btn-primary btn-block py-3" type="submit">Add meal</button>
            </div>
        </form>
    </section>
    <section class="meal" id="meal-container"></section>
    <script src="./scripts/index.js"></script>
</body>

</html>
