<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry</title>
    <link rel="stylesheet" href="../styles/index.css" />
</head>
<body>
    <section class="top">
        <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
            <div class="container flex-row justify-space-between-lg justify-center align-center">
                <h1 class="m-0">MyPantry</h1>
                <p class="m-0">Pantry Planner</p>
                <a href="/" class="m-0">Meals</a>
            </div>
        </header>
    </section>
    <h1 class="text-center">Pantry</h1>
    <section class="pantry-form">
        <form class="flex-row justify-center justify-space-between-md algin-center" id="pantry-form">
            <div class="col-12">
                <textarea name="pantryItem" id="pantryItem" placeholder="Enter Pantry Item here" value="" class="form-input w-100"></textarea>
            </div>
            <div class="col-12">
                <textarea name="pantryText" id="pantryText" placeholder="Enter description here" value="" class="form-input w-100"></textarea>
            </div>
            <div class="col-12 col-lg-3">
                <button class="btn btn-primary btn-block py-3" type="submit">
                    Add pantry item
                </button>
            </div>
        </form>
    </section>
    <section class="pantry" id="pantry-container"></section>
    <script src="./scripts/pantry.js"></script>
</body>
</html>
